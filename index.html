<!DOCTYPE html>
<html>
<head>
    <style>
        /* This makes the video fill the TV screen perfectly */
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; }
        video { position: fixed; top: 0; left: 0; min-width: 100%; min-height: 100%; object-fit: cover; z-index: -1; }
        
        /* This is where your widgets live */
        .widget-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        
        /* Move your widget: Change 'top' and 'right' numbers to move it around */
        .my-widget { position: absolute; top: 30px; right: 30px; width: 400px; }
    </style>
</head>
<body>

    <video autoplay muted loop playsinline>
        <source src="https://drive.google.com/uc?export=download&id=1ktlcl55xNc7Zi58GaNli0w074oeMmFyW" type="video/mp4">
    </video>

    <div class="widget-layer">
        <div class="my-widget">
            </div>
    </div>

    <script>
        /* Refresh every 60 minutes to update widgets automatically */
        setTimeout(() => { location.reload(); }, 3600000);
    </script>
</body>
</html>
